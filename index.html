<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Odin Library</h1>
    </header>
    <h2>Our Collection:</h2>
    <div class="cards">
      <template id="card-template">
        <div class="card">
          <p>Author:</p>
          <p>Title:</p>
          <p>Pages:</p>
          <div class="read">
            <span>Read?</span>
            <input type="checkbox" />
          </div>
        </div>
      </template>
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="add-book"
    >
      <title>Add Book</title>
      <path
        d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
      />
    </svg>
    <div class="modal">
      <div class="form-container">
        <h2>Add a book</h2>
        <form>
          <ul>
            <li>
              <label for="title-input">Title</label>
              <input type="text" name="title" id="title-input" />
            </li>
            <li>
              <label for="author-input">Author</label>
              <input type="text" name="author" id="author-input" />
            </li>
            <li>
              <label for="pages-input">Pages</label>
              <input type="text" name="pages" id="pages-input" />
            </li>
            <li>
              <fieldset>
                <legend>Read?</legend>
                <div>
                  <label for="yes-input">Yes</label>
                  <input type="radio" id="yes-input" name="read" value="yes" />
                </div>
                <div>
                  <label for="no-input">No</label>
                  <input type="radio" id="no-input" name="read" value="no" />
                </div>
              </fieldset>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
<script src="scripts.js"></script>
